<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Please complete our survey</h2>
        <h3>Contact information</h3>
        <div class="input-box">
            <label for="email">Email address: </label>
            <input type="email">
        </div>
        <div class="input-box">
            <label for="fname">First name: </label>
            <input type="text" id="fname">
        </div>
        <div class="input-box">
            <label for="lname">Last name: </label>
            <input type="text" id="lname">
        </div>  

        <h3>Geographic information</h3>
        <div class="input-box">
            <label for="state">State: </label>
            <input type="email" id="state">
        </div>
        <div class="input-box">
            <label for="zip">Zip code: </label>
            <input type="text" id="zip">
        </div>

        <h3>How did you hear about us?</h3>
        <div class="input-box">
            <label for="web">Web Search: </label>
            <input type="checkbox" id="web">
        </div>
        <div class="input-box">
            <label for="facebook">Facebook</label>
            <input type="checkbox" id="facebook">
        </div>
        <div class="input-box">
            <label for="twitter">Twitter</label>
            <input type="checkbox" id="twitter">
        </div>
        <div class="input-box">
            <label for="emessage">Email message</label>
            <input type="checkbox" id="emessage">
        </div>
        <h3>Thank you for taking our survey!</h3>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
